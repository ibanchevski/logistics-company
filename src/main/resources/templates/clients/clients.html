<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<h1>Clients</h1>
<table class="table ">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="client: ${clients}">
    <td th:text="${client.id}"></td>
    <td th:text="${client.name}"></td>
  </tr>
  </tbody>
</table>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
