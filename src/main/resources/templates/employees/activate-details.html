<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head}"></head>
<body>
<div class="columns is-centered mt-6">
  <div class="column is-one-quarter ">
    <div class="card">
      <div class="card-content">
        <h1 class="title">Employee details</h1>
        <div th:if="${param.error}">
          <div class="message is-danger mb-3">
            <div class="message-body">
              Invalid username
            </div>
          </div>
        </div>
        <form name="login" th:object="${employee}" th:action="@{/employees/activate-details}" method="post">
          <div class="field">
            <label class="label " for="username">Username</label>
            <input class="input" id="username" type="text" th:field="*{username}" th:value="${employee.getUsername()}" placeholder="Username" required>
          </div>

          <div class="field">
            <label class="label" for="name">Name</label>
            <input class="input" id="name" type="text" th:field="*{name}" th:value="${employee.getName()}" placeholder="Full name" required>
          </div>

          <div class="field">
            <label class="label" for="password">Password</label>
            <input class="input" id="password" type="password" th:field="*{password}" placeholder="password" required>
          </div>

          <div class="field">
            <label class="label" for="office">Office</label>
            <input class="input" id="office" type="text" th:field="*{officeName}" th:value="*{officeName}" disabled>
          </div>

          <button type="submit" class="button is-success is-light is-medium is-fullwidth mb-5">Activate</button>
        </form>
        <a href="/login" class="is-link is-bold mt-5">Go back</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
