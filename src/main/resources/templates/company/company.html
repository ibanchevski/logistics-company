<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="column">
  <div class="column">
    <section class="hero">
      <div class="hero-body">
        <p class="title">
          Company:
          <span th:text="${company.name}"></span>
          <a href="/company/edit" class="button">Edit</a>
        </p>
        <p class="subtitle" th:text="${company.address}"></p>
      </div>
    </section>
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary">
              <p class="title">Employees</p>
              <p class="subtitle is-size-3" th:text="${employeesCount}"></p>
            </article>
            <article class="tile is-child notification is-warning">
              <p class="title">Offices</p>
              <p class="subtitle is-size-3" th:text="${officesCount}"></p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <p class="title">
                Total revenue:
                <span th:text="${'&euro;' + company.revenue}"></span>
              </p>
              <p class="subtitle">With an image</p>
              <p class="is-text is-size-5 mb-2">View specific period</p>
              <div class="content">
                <form th:action="@{/company/revenue}" method="get">
                  <div class="field">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" class="input">
                  </div>
                  <div class="field">
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate" class="input">
                  </div>
                  <div class="field">
                    <input type="submit" class="button is-info is-light" value="Load">
                  </div>
                </form>
              </div>
              <p class="subtitle" th:if="${periodRevenue}">
                Revenue in this period:
                &euro;<span th:text="${periodRevenue}"></span>
              </p>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-danger">
            <p class="title">Total parcels</p>
            <p class="subtitle is-size-3" th:text="${parcelsCount}">Aligned with the right tile</p>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title">Shipped parcels</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
